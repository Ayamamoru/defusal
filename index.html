<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defusal</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
            border: 3px solid #0f0;
            box-shadow: 0 0 20px #0f0;
        }
        @media (max-width: 800px) {
            #gameContainer {
                max-width: 100%;
                max-height: 100%;
                border: none;
                box-shadow: none;
            }
        }
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 2px solid #0f0;
            z-index: 100;
            font-size: 14px;
        }
        #timer {
            font-size: 24px;
            color: #f00;
            text-shadow: 0 0 10px #f00;
        }
        #instructions {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 2px solid #0f0;
            max-width: 200px;
            font-size: 12px;
        }
        @media (max-width: 600px) {
            #instructions {
                font-size: 10px;
                max-width: 150px;
                padding: 8px;
            }
            #info {
                font-size: 12px;
                padding: 8px;
            }
            #timer {
                font-size: 20px;
            }
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            text-align: center;
            display: none;
            z-index: 200;
            text-shadow: 0 0 20px currentColor;
            padding: 20px;
        }
        @media (max-width: 600px) {
            #message {
                font-size: 24px;
            }
        }
        .success { color: #0f0; }
        .failure { color: #f00; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="info">
            <div id="timer">03:00</div>
            <div>Wires Cut: <span id="wiresCut">0</span>/4</div>
        </div>
        <div id="instructions">
            <strong>MISSION BRIEFING</strong><br>
            Cut all 4 colored wires in the correct order:<br>
            <span id="wire1">1. RED</span><br>
            <span id="wire2">2. BLUE</span><br>
            <span id="wire3">3. GREEN</span><br>
            <span id="wire4">4. YELLOW</span><br><br>
            Click/Tap to cut wires.<br>
            <span class="desktop-only">Mouse to look around.</span>
            <span class="mobile-only">Drag to look around.</span>
        </div>
        <div id="message"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
